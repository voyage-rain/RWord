<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 引入css文件 -->
        <link rel="stylesheet" href="../css/read.css">
        <!-- 引入jquery -->
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <title>Read</title>
    </head>
    <body>
        <!-- 最外层的大盒子 -->
       <div class="box">
        <!-- 滑动盒子 -->
        <div class="pre-box">
            <h1>BEGIN</h1>
            <p>背单词啦!</p>
            <div class="img-box">
                <img src="../img/read.jpg" alt="">
            </div>
        </div>
        <!-- 注册盒子 -->
        <div class="register-form">
            <!-- 标题盒子 -->
            <div class="title-box1" >   
                <!-- data-max-width="300" -->
                div
            </div>
            <!-- 输入框盒子 -->
            <div class="input-box">
                <div>音标：aaaaa</div>
                <div>词义：aaaaa</div>
            </div>
            <!-- 按钮盒子 -->
            <div class="btn-box">
                <button>下一个</button>
                <!-- 绑定点击事件 -->
                <button onclick="mySwitch()">练习</button>
            </div>
        </div>
        <!-- 登录盒子 -->
        <div class="login-form">
            <!-- 标题盒子 -->
            <div class="title-box2">
                <h1>默写</h1>
            </div>
            <!-- 输入框盒子 -->
            <div class="input-box">
                <div>单词：<input type="text"></div>
                <div>词义：</div>
            </div>
            <!-- 按钮盒子 -->
            <div class="btn-box">
                <button>检查</button>
                <!-- 绑定点击事件 -->
                <button onclick="mySwitch()">继续背</button>
                <button>下一个</button>
            </div>
        </div>
       </div>
       <script>
            // 滑动的状态
             let flag=false
             const mySwitch=()=>{
                if(flag){
                    // 获取到滑动盒子的dom元素并修改它移动的位置
                    $(".pre-box").css("transform","translateX(0%)")
                    // 获取到滑动盒子的dom元素并修改它的背景颜色
                    $(".pre-box").css("background-color","#c9e0ed")
                    //修改图片的路径
                    $("img").attr("src","../img/read.jpg")
                    
                }
                else {
                    $(".pre-box").css("transform","translateX(-100%)")
                    $(".pre-box").css("background-color","#b6f8d9")
                    $("img").attr("src","../img/read.jpg")
                }
                flag=!flag
             }
       </script>

                buble.style.width=r+'px'
                buble.style.height=r+'px'

    </body>
</html>
